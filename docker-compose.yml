services:
  coffee:
    build:
      context: .
      dockerfile: Dockerfile
    image: coffee:latest
    container_name: coffee
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - /etc/coffee/.env
    volumes:
      # Persist SQLite database and uploaded images
      - orbit-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  orbit-data:
    driver: local
